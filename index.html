<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Juego de Preguntas</title>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="img/fondo.mp4" type="video/mp4">
    </video>
    <img src="img/logo1.png" alt="Logo" id="logoEsquina">

    <div id="pantalla-inicial">
        <h1>Mente Maestra</h1>
        <h1>Â¿Te atreves a contestar?</h1>
        <button class="btn" onclick="comenzarJuego()">Comenzar</button>
    </div>

    <div id="pantalla-juego" class="pantalla-juego">
        <img id="imgBandera" src="" alt="Imagen">
        <div class="pregunta" id="preguntaActual"></div>
        <div class="opciones">
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">A</div>
                <div class="nombre" id="n1"></div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">B</div>
                <div class="nombre" id="n2"></div>
            </div>
            <div class="opcion" id="op3" onclick="comprobarRespuesta(3)">
                <div class="letra" id="l3">C</div>
                <div class="nombre" id="n3"></div>
            </div>
        </div>
    </div>

    <div id="pantalla-final">
        <h2>Resultados</h2>
        <div class="resultado">Respuestas Correctas: <span id="numCorrectas"></span></div>
        <div class="resultado">Respuestas Incorrectas: <span id="numIncorrectas"></span></div>
        <button class="btn" onclick="volverAlInicio()">Volver al Inicio</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
